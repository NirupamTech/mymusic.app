<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <meta http-equiv="X-UA-Compatiable" content="ie-edge">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style.css">
        <title>My Music App</title>
    </head>
    <body>
        <div class="app">
            <header>
                <h1>Tap Music</h1>
                <p>Play Music With Only One Tap</p>
            </header>
            <div class="visual"></div>
            <div class="pads">
                <div class="pad1">
                    <audio class="sound" src="./sounds/cartoon.mp3"></audio>
                </div>
                <div class="pad2">
                    <audio class="sound" src="./sounds/Cradles.mp3"></audio>
                </div>
                <div class="pad3">
                    <audio class="sound" src="./sounds/Don't Surrender.mp3"></audio>
                </div>
                <div class="pad4">
                    <audio class="sound" src="./sounds/Jarico.mp3"></audio>
                </div>
                <div class="pad5">
                    <audio class="sound" src="./sounds/Like Me.mp3"></audio>
                </div>
                <div class="pad6">
                    <audio class="sound" src="./sounds/Warriyo.mp3"></audio>
                </div>
            </div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
